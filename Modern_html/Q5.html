<!DOCTYPE html>  <!--HTML5 uses a simplified, shorter, and more consistent doctype declaration: <!DOCTYPE html>.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> <!--Introduction of semantic elements such as <header>, <footer>, <nav>, <article>, <section>, and <aside> to provide a better structure to web documents.-->
        <h1>This is a heading</h1> 
        <p>Lorem ipsum dolor sit.</p>
    </header>
    <footer>
        <p>This is the foot of the page</p>
    </footer> 
 
    <form action="">
        <fieldset>
            <legend>Sample Form</legend>
            <label for="email">Email:         <!--Additional input types like email, url, tel, number, date, and search.
                New attributes for form validation such as required and pattern.-->
                <input type="email" placeholder="Enter Email" id="email" required>
            </label> <br><br>
            <label for="date">Date:
                <input type="date"  id="date">
            </label> <br><br>
            <label for="tel">Telephone Number:
                <input type="tel" placeholder="Enter Telephone" id="tel">
            </label> <br><br>
        </fieldset>
    </form>

</body>
</html>
